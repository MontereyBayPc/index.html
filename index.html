<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monterey Bay PCs - 3D Builder</title>
<link rel="icon" type="image/png" href="https://static.thenounproject.com/png/pixel-monitor-icon-6766178-512.png">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f1a;
  color: #fff;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:#111;
  position:sticky;
  top:0;
  z-index:1000;
}
header .logo { font-weight:bold; font-size:1.5rem; color:#fff; cursor:pointer; }
nav a { margin:0 1rem; text-decoration:none; color:#fff; transition: color 0.3s; }
nav a:hover { color:#ff4ecd; }

#builderContainer {
  flex:1; /* take remaining space */
  width: 100%;
}

.controls {
  text-align: center;
  padding: 1rem;
  background: #111;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

select, button {
  padding: 0.7rem 1.2rem;
  font-weight: bold;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #ff4ecd, #6c5ce7, #00f2ff);
  color: #fff;
  box-shadow: 0 0 10px rgba(255,78,205,0.7);
  transition: 0.3s;
}
select:hover, button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,78,205,1);
}
</style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location='index.html'">Monterey Bay PCs</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#builderContainer">PC Builder</a>
    <a href="#support">Support</a>
  </nav>
</header>

<section id="builderContainer"></section>

<div class="controls">
  <!-- GPU Dropdown -->
  <label for="gpuSelect" style="color:#fff; margin-right:10px;">GPU:</label>
  <select id="gpuSelect">
    <!-- NVIDIA RTX 50 Series -->
    <optgroup label="NVIDIA RTX 50 Series (Blackwell)">

      <option>RTX 5070</option>
      <option>RTX 5060 Ti</option>
      <option>RTX 5060</option>
      <option>RTX 5050</option>
    </optgroup>
    <!-- NVIDIA RTX 40 Series -->
    <optgroup label="NVIDIA RTX 40 Series (Ada Lovelace)">
      <option>RTX 4090</option>

      <option>RTX 4070 Ti</option>
      <option>RTX 4070</option>
      <option>RTX 4060 Ti</option>
      <option>RTX 4060</option>
      <option>RTX 4050</option>
    </optgroup>
    <!-- NVIDIA RTX 30 Series -->
    <optgroup label="NVIDIA RTX 30 Series (Ampere)">
      <option>RTX 3090 Ti</option>
      <option>RTX 3090</option>
      <option>RTX 3080 Ti</option>
      <option>RTX 3080</option>
      <option>RTX 3070 Ti</option>
      <option>RTX 3070</option>
      <option>RTX 3060 Ti</option>
      <option>RTX 3060</option>
      <option>RTX 3050</option>
    </optgroup>
    <!-- NVIDIA RTX 20 Series -->
    <optgroup label="NVIDIA RTX 20 Series (Turing)">
      <option>RTX 2080 Ti</option>
      <option>RTX 2080 SUPER</option>
      <option>RTX 2080</option>
      <option>RTX 2070 SUPER</option>
      <option>RTX 2070</option>
      <option>RTX 2060 SUPER</option>
      <option>RTX 2060</option>
    </optgroup>
    <!-- NVIDIA GTX 16 Series -->
    <optgroup label="NVIDIA GTX 16 Series (Turing)">
      <option>GTX 1660 Ti</option>
      <option>GTX 1660 SUPER</option>
      <option>GTX 1660</option>
      <option>GTX 1650 SUPER</option>
      <option>GTX 1650</option>
    </optgroup>
    <!-- NVIDIA GTX 10 Series -->
    <optgroup label="NVIDIA GTX 10 Series (Pascal)">
      <option>GTX 1080 Ti</option>
      <option>GTX 1080</option>
      <option>GTX 1070 Ti</option>
      <option>GTX 1070</option>
      <option>GTX 1060</option>

      <option>GTX 1050</option>
    </optgroup>
    <!-- AMD RX 9000 Series -->
    <optgroup label="AMD RX 9000 Series (RDNA 4)">
      <option>RX 9070 XT</option>

      <option>RX 7900 XT</option>
      <option>RX 7800 XT</option>
      <option>RX 7700 XT</option>
      <option>RX 7600 XT</option>
      <option>RX 7500 XT</option>
    </optgroup>
    <!-- AMD RX 8000 Series -->
    <optgroup label="AMD RX 8000 Series (RDNA 3)">
      <option>RX 8900 XT</option>

    </optgroup>
    <!-- AMD RX 7000 Series -->

    <!-- AMD RX 5000 Series -->
    <optgroup label="AMD RX 5000 Series (RDNA)">
      <option>RX 5700 XT</option>
      <option>RX 5600 XT</option>
      <option>RX 5500 XT</option>
    </optgroup>
  </select>
  <span id="gpuSelected" style="margin-left:10px; color:#ff4ecd;">Selected: None</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls, pcModel;
init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0f1a);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(2,2,5);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight*0.8);
  document.getElementById('builderContainer').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5,5,5);
  scene.add(directionalLight);

  const geometry = new THREE.BoxGeometry(2,3,1);
  const material = new THREE.MeshStandardMaterial({color:0x222222, metalness:0.7, roughness:0.3});
  pcModel = new THREE.Mesh(geometry, material);
  scene.add(pcModel);

  const gpuGeometry = new THREE.BoxGeometry(1.5,0.3,0.2);
  const gpuMaterial = new THREE.MeshStandardMaterial({color:0xff4ecd});
  const gpu = new THREE.Mesh(gpuGeometry, gpuMaterial);
  gpu.name = 'gpu';
  gpu.position.set(0,0,0.5);
  pcModel.add(gpu);

  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize(){
  camera.aspect = window.innerWidth / (window.innerHeight*0.8);
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight*0.8);
}

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

// GPU selection update
const gpuSelect = document.getElementById('gpuSelect');
const gpuSelected = document.getElementById('gpuSelected');

gpuSelect.addEventListener('change', () => {
  gpuSelected.textContent = 'Selected: ' + gpuSelect.value;
  const gpu = pcModel.getObjectByName('gpu');
  gpu.material.color.set(Math.random() * 0xffffff); // random color for demo
});
</script>
</body>
</html>
