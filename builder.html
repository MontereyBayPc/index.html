<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monterey Bay PCs - 3D Builder</title>
<link rel="icon" type="image/png" href="https://static.thenounproject.com/png/pixel-monitor-icon-6766178-512.png">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f1a;
  color: #fff;
  overflow-x: hidden;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:#111;
  position:sticky;
  top:0;
  z-index:1000;
}
header .logo { font-weight:bold; font-size:1.5rem; color:#fff; cursor:pointer; }
nav a { margin:0 1rem; text-decoration:none; color:#fff; transition: color 0.3s; }
nav a:hover { color:#ff4ecd; }

#builderContainer {
  width: 100%;
  height: 70vh;
  display: block;
  margin: auto;
}

/* Dropdown CSS */
.controls {
  text-align: center;
  margin: 1rem 0;
}
button, .dropbtn {
  padding: 0.7rem 1.2rem;
  font-weight: bold;
  border-radius: 5px;
  border: none;
  margin: 0 0.5rem;
  cursor: pointer;
  background: linear-gradient(90deg, #ff4ecd, #6c5ce7, #00f2ff);
  color: #fff;
  box-shadow: 0 0 10px rgba(255,78,205,0.7);
  transition: 0.3s;
}
button:hover, .dropbtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,78,205,1);
}

/* Dropdown structure */
.dropdown {
  display: inline-block;
  position: relative;
  margin: 0 0.5rem;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #111;
  min-width: 180px;
  max-height: 300px;
  overflow-y: auto;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(255,78,205,0.7);
  z-index: 10000;
}
.dropdown-content div {
  padding: 10px;
  cursor: pointer;
}
.dropdown-content div:hover {
  background-color: #222;
}
.dropdown-content::-webkit-scrollbar {
  width: 6px;
}
.dropdown-content::-webkit-scrollbar-thumb {
  background: #ff4ecd;
  border-radius: 3px;
}
.dropdown.active .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location='index.html'">Monterey Bay PCs</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#builderContainer">PC Builder</a>
    <a href="#support">Support</a>
  </nav>
</header>

<section id="builderContainer"></section>

<div class="controls">
  <!-- CPU Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Select CPU</button>
    <div class="dropdown-content" id="cpuDropdown"></div>
  </div>
  <!-- GPU Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Select GPU</button>
    <div class="dropdown-content" id="gpuDropdown"></div>
  </div>
  <!-- RAM Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Select RAM</button>
    <div class="dropdown-content" id="ramDropdown"></div>
  </div>
  <!-- Storage Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Select Storage</button>
    <div class="dropdown-content" id="storageDropdown"></div>
  </div>
  <!-- Case Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Select Case</button>
    <div class="dropdown-content" id="caseDropdown"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
// 3D Builder setup
let scene, camera, renderer, controls, pcModel, selectedComponents = {};
init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0f1a);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(2,2,5);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight*0.7);
  document.getElementById('builderContainer').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5,5,5);
  scene.add(directionalLight);

  // PC Case
  const geometry = new THREE.BoxGeometry(2,3,1);
  const material = new THREE.MeshStandardMaterial({color:0x222222, metalness:0.7, roughness:0.3});
  pcModel = new THREE.Mesh(geometry, material);
  scene.add(pcModel);

  window.addEventListener('resize', onWindowResize, false);

  populateAllDropdowns();
}

function onWindowResize(){
  camera.aspect = window.innerWidth / (window.innerHeight*0.7);
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight*0.7);
}

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

// Populate dropdowns with dummy "all possible" components
const CPUs = ["Intel i3","Intel i5","Intel i7","Intel i9","AMD Ryzen 3","AMD Ryzen 5","AMD Ryzen 7","AMD Ryzen 9"];
const GPUs = ["GTX 1050","GTX 1060","GTX 1070","GTX 1080","RTX 2060","RTX 2070","RTX 2080","RTX 3060","RTX 3070","RTX 3080","RTX 3090","RX 5600","RX 5700","RX 6800","RX 6900"];
const RAMs = ["8GB DDR4","16GB DDR4","32GB DDR4","64GB DDR4"];
const Storages = ["256GB SSD","512GB SSD","1TB SSD","2TB SSD","4TB HDD"];
const Cases = ["NZXT H510","Corsair 4000D","Fractal Meshify C","Cooler Master MasterBox"];

function populateDropdown(dropId, arr){
  const dropdown = document.getElementById(dropId);
  arr.forEach(item=>{
    const div = document.createElement('div');
    div.textContent = item;
    div.addEventListener('click', ()=>selectComponent(dropId,item));
    dropdown.appendChild(div);
  });
}

function populateAllDropdowns(){
  populateDropdown('cpuDropdown', CPUs);
  populateDropdown('gpuDropdown', GPUs);
  populateDropdown('ramDropdown', RAMs);
  populateDropdown('storageDropdown', Storages);
  populateDropdown('caseDropdown', Cases);
}

function selectComponent(dropId, item){
  selectedComponents[dropId] = item;
  alert(`${item} selected!`);
}

// Clickable dropdown logic
document.querySelectorAll('.dropdown').forEach(drop => {
  const btn = drop.querySelector('.dropbtn');
  btn.addEventListener('click', e => {
    e.stopPropagation();
    document.querySelectorAll('.dropdown').forEach(d => {
      if(d !== drop) d.classList.remove('active');
    });
    drop.classList.toggle('active');
  });
});
document.addEventListener('click', () => {
  document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
});
</script>
</body>
</html>
