<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monterey Bay PCs - 3D Builder</title>
<link rel="icon" type="image/png" href="https://static.thenounproject.com/png/pixel-monitor-icon-6766178-512.png">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f1a;
  color: #fff;
  overflow-x: hidden;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:#111;
  position:sticky;
  top:0;
  z-index:1000;
}
header .logo { font-weight:bold; font-size:1.5rem; color:#fff; cursor:pointer; }
nav a { margin:0 1rem; text-decoration:none; color:#fff; transition: color 0.3s; }
nav a:hover { color:#ff4ecd; }

#builderContainer {
  width: 100%;
  height: 70vh;
  display: block;
  margin: auto;
}

.controls {
  text-align: center;
  margin: 1rem 0;
}

/* Dropdown Styles */
.dropdown {
  display: inline-block;
  position: relative;
  margin: 0.5rem;
}
.dropbtn {
  padding: 0.7rem 1.2rem;
  font-weight: bold;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #ff4ecd, #6c5ce7, #00f2ff);
  color: #fff;
  box-shadow: 0 0 10px rgba(255,78,205,0.7);
  transition: 0.3s;
  min-width: 160px;
  text-align: left;
}
.dropbtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,78,205,1);
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #111;
  min-width: 200px;
  max-height: 300px;
  overflow-y: auto;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(255,78,205,0.7);
  z-index: 2000;
}
.dropdown-content div {
  padding: 10px;
  cursor: pointer;
}
.dropdown-content div:hover {
  background-color: #222;
}
.dropdown.show .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location='index.html'">Monterey Bay PCs</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#builderContainer">PC Builder</a>
    <a href="#support">Support</a>
  </nav>
</header>

<section id="builderContainer"></section>

<div class="controls">
  <!-- CPU -->
  <div class="dropdown">
    <button class="dropbtn">Select CPU</button>
    <div class="dropdown-content" id="cpuDropdown"></div>
  </div>
  <!-- GPU -->
  <div class="dropdown">
    <button class="dropbtn">Select GPU</button>
    <div class="dropdown-content" id="gpuDropdown"></div>
  </div>
  <!-- Case -->
  <div class="dropdown">
    <button class="dropbtn">Select Case</button>
    <div class="dropdown-content" id="caseDropdown"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls, pcModel;
init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0f1a);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(2,2,5);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight*0.7);
  document.getElementById('builderContainer').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5,5,5);
  scene.add(directionalLight);

  const geometry = new THREE.BoxGeometry(2,3,1);
  const material = new THREE.MeshStandardMaterial({color:0x222222, metalness:0.7, roughness:0.3});
  pcModel = new THREE.Mesh(geometry, material);
  scene.add(pcModel);

  const gpuGeometry = new THREE.BoxGeometry(1.5,0.3,0.2);
  const gpuMaterial = new THREE.MeshStandardMaterial({color:0xff4ecd});
  const gpu = new THREE.Mesh(gpuGeometry, gpuMaterial);
  gpu.name = 'gpu';
  gpu.position.set(0,0,0.5);
  pcModel.add(gpu);

  window.addEventListener('resize', onWindowResize, false);

  populateDropdowns();
  enableDropdowns();
}

function onWindowResize(){
  camera.aspect = window.innerWidth / (window.innerHeight*0.7);
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight*0.7);
}

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

function populateDropdowns(){
  const cpus = ["Intel i5", "Intel i7", "Ryzen 5", "Ryzen 7"];
  const gpus = ["GTX 3080", "RTX 4080", "RX 7900"];
  const cases = ["NZXT H510", "Corsair 4000D", "Lian Li PC-O11"];

  cpus.forEach(cpu => {
    const div = document.createElement('div');
    div.textContent = cpu;
    div.onclick = () => selectPart("CPU", cpu);
    document.getElementById('cpuDropdown').appendChild(div);
  });

  gpus.forEach(gpu => {
    const div = document.createElement('div');
    div.textContent = gpu;
    div.onclick = () => selectPart("GPU", gpu);
    document.getElementById('gpuDropdown').appendChild(div);
  });

  cases.forEach(c => {
    const div = document.createElement('div');
    div.textContent = c;
    div.onclick = () => selectPart("Case", c);
    document.getElementById('caseDropdown').appendChild(div);
  });
}

function selectPart(type, name){
  console.log(type + " selected: " + name);
  alert(type + " selected: " + name);
}

// âœ… Real working dropdowns
function enableDropdowns(){
  document.querySelectorAll(".dropdown .dropbtn").forEach(btn=>{
    btn.addEventListener("click", function(e){
      e.stopPropagation();
      closeAllDropdowns();
      this.parentElement.classList.toggle("show");
    });
  });

  window.addEventListener("click", closeAllDropdowns);
}

function closeAllDropdowns(){
  document.querySelectorAll(".dropdown").forEach(d=>{
    d.classList.remove("show");
  });
}
</script>
</body>
</html>
