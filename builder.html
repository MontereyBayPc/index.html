<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPU Dropdown Test</title>
<style>
body {
  background: #0f0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
}

/* Dropdown styles */
.dropdown {
  display: inline-block;
  position: relative;
}

.dropbtn {
  padding: 0.7rem 1.2rem;
  font-weight: bold;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, #ff4ecd, #6c5ce7, #00f2ff);
  color: #fff;
  box-shadow: 0 0 10px rgba(255,78,205,0.7);
  transition: 0.3s;
}
.dropbtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,78,205,1);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #111;
  min-width: 150px;
  border-radius: 5px;
  margin-top: 5px;
  z-index: 10;
}

.dropdown-content div {
  padding: 10px;
  cursor: pointer;
}
.dropdown-content div:hover {
  background: rgba(255,78,205,0.2);
}

.dropdown.show .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h1>GPU Selector</h1>

<div class="dropdown">
  <button class="dropbtn">GPU</button>
  <div class="dropdown-content" id="gpuDropdown">
    <div>GTX 3080</div>
    <div>RTX 4080</div>
    <div>RX 7900</div>
  </div>
</div>

<script>
// Toggle dropdown
document.querySelector(".dropbtn").addEventListener("click", function(e) {
  e.stopPropagation();
  this.parentElement.classList.toggle("show");
});

// Close dropdown when clicking outside
window.addEventListener("click", function() {
  document.querySelector(".dropdown").classList.remove("show");
});

// Handle click on options
document.querySelectorAll("#gpuDropdown div").forEach(option => {
  option.addEventListener("click", function() {
    alert("You selected: " + this.textContent);
    document.querySelector(".dropdown").classList.remove("show");
  });
});
</script>

</body>
</html>
