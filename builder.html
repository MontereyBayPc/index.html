<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monterey Bay PCs - 3D Builder</title>
<link rel="icon" type="image/png" href="https://static.thenounproject.com/png/pixel-monitor-icon-6766178-512.png">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f1a;
  color: #fff;
  overflow-x: hidden;
}

/* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  background:#111;
  position:sticky;
  top:0;
  z-index:1000;
}
header .logo { font-weight:bold; font-size:1.5rem; color:#fff; cursor:pointer; }
nav a { margin:0 1rem; text-decoration:none; color:#fff; transition: color 0.3s; }
nav a:hover { color:#ff4ecd; }

/* Builder */
#builderContainer {
  width: 100%;
  height: 80vh;
  display: block;
  margin: auto;
}

/* Controls */
.controls {
  text-align: center;
  margin: 1rem 0;
}

button, .dropbtn {
  padding: 0.7rem 1.2rem;
  font-weight: bold;
  border-radius: 5px;
  border: none;
  margin: 0 0.5rem;
  cursor: pointer;
  background: linear-gradient(90deg, #ff4ecd, #6c5ce7, #00f2ff);
  color: #fff;
  box-shadow: 0 0 10px rgba(255,78,205,0.7);
  transition: 0.3s;
}

button:hover, .dropbtn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,78,205,1);
}

/* Custom Dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: block;
  position: absolute;
  background-color: #111;
  min-width: 180px;
  max-height: 300px;
  overflow-y: scroll;
  border-radius: 5px;
  z-index: 1000;
}
.dropdown-content div {
  padding: 10px;
  cursor: pointer;
}
.dropdown-content div:hover {
  background-color: #222;
}

/* Scrollbar styling */
.dropdown-content::-webkit-scrollbar {
  width: 6px;
}
.dropdown-content::-webkit-scrollbar-thumb {
  background: #ff4ecd;
  border-radius: 3px;
}
</style>
</head>
<body>

<header>
  <div class="logo" onclick="window.location='index.html'">Monterey Bay PCs</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#builderContainer">PC Builder</a>
    <a href="#support">Support</a>
  </nav>
</header>

<section id="builderContainer"></section>

<div class="controls">
  <div class="dropdown">
    <button class="dropbtn">Select GPU</button>
    <div class="dropdown-content" id="gpuDropdown">
      <!-- GPUs will be inserted here dynamically -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, controls, pcModel;
init();
animate();

function init(){
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f0f1a);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(2,2,5);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight*0.8);
  document.getElementById('builderContainer').appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Lights
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(5,5,5);
  scene.add(directionalLight);

  // PC Case
  const geometry = new THREE.BoxGeometry(2,3,1);
  const material = new THREE.MeshStandardMaterial({color:0x222222, metalness:0.7, roughness:0.3});
  pcModel = new THREE.Mesh(geometry, material);
  scene.add(pcModel);

  // GPU placeholder
  addGPU('None', 0x555555);

  window.addEventListener('resize', onWindowResize, false);

  populateGPUDropdown();
}

function addGPU(name, color){
  // Remove old GPU
  const oldGPU = pcModel.getObjectByName('gpu');
  if(oldGPU) pcModel.remove(oldGPU);

  const gpuGeometry = new THREE.BoxGeometry(1.5,0.3,0.2);
  const gpuMaterial = new THREE.MeshStandardMaterial({color: color});
  const gpu = new THREE.Mesh(gpuGeometry, gpuMaterial);
  gpu.name = 'gpu';
  gpu.position.set(0,0,0.5);
  pcModel.add(gpu);
}

function onWindowResize(){
  camera.aspect = window.innerWidth / (window.innerHeight*0.8);
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight*0.8);
}

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

// GPU List (example, can expand to thousands)
const gpuList = [
  {name:'GTX 1080', color:0xff4ecd},
  {name:'GTX 1070', color:0xff66aa},
  {name:'RTX 3080', color:0x6c5ce7},
  {name:'RTX 3090', color:0x7c5cff},
  {name:'RX 6800', color:0x00f2ff},
  {name:'RX 7900', color:0x00ff99},
  {name:'RTX 4080', color:0x0000ff},
  // Add more GPUs here dynamically or via API
];

function populateGPUDropdown(){
  const dropdown = document.getElementById('gpuDropdown');
  gpuList.forEach(gpu=>{
    const div = document.createElement('div');
    div.textContent = gpu.name;
    div.onclick = ()=> addGPU(gpu.name, gpu.color);
    dropdown.appendChild(div);
  });
}
</script>
</body>
</html>
